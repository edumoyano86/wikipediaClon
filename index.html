<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia Clon</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <section class="header-logo">
            <figure>
                <img src="http://pngimg.com/uploads/wikipedia/wikipedia_PNG11.png" alt="Wikipedia">
            </figure>
        </section>
        <section class="header-text">
            <p>La enciclopedia libre</p>
        </section>
    </header>
    <main>
        <section class="main-section1">
            <div>
                <img src="https://www.wikipedia.org/portal/wikipedia.org/assets/img/Wikipedia-logo-v2.png" alt="Icono Wikipedia">
            </div>
            <div class="main-div-text1">
                <p>Español</p>
                <small>1 717 000+ artículos</small>
            </div>
            <div class="main-div-text2">
                <p>English</p>
                <small>6 383 000+ articles</small>
            </div>
            <div class="main-div-text3">
                <p>Русский</p>
                <small>1 756 000+ статей</small>
            </div>
            <div class="main-div-text4">
                <p>Français</p>
                <small>2 362 000+ articles</small>
            </div>
            <div class="main-div-text5">
                <p>Italiano</p>
                <small>1 718 000+ voci</small>
            </div>
            <div class="main-div-text6">
                <p>Português</p>
                <small>1 074 000+ artigos</small>
            </div>
            <div class="main-div-text7">
                <p>日本語</p>
                <small>1 292 000+ 記事</small>
            </div>
            <div class="main-div-text8">
                <p>Deutsch</p>
                <small>2 617 000+ Artikel</small>
            </div>
            <div class="main-div-text9">
                <p>中文</p>
                <small>1 231 000+ 條目</small>
            </div>
            <div class="main-div-text10">
                <p>Polski</p>
                <small>1 490 000+ hasel</small>
            </div>
        </section>
        <section></section>
        <section></section>
        <section></section>
    </main>
</body>
</html>
